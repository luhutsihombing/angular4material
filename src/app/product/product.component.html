<div class="demo-table-container demo-mat-table-example mat-elevation-z4 mat-table-selectable">

  <mat-card class="demo-button">   
    <mat-card-title>
      <h1>Master Product</h1>      
    </mat-card-title>
    <mat-card-content>
      <a routerLink="add">
        <button mat-raised-button color="primary">New Product</button>
      </a>      
      <br/><br/>
      <div align="end">
        <mat-form-field style="width: 50%">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>        
      </div>
    </mat-card-content>
    
  </mat-card>



  
  <mat-table #table [dataSource]="matTableDataSource" matSort matSortActive="code" matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Code </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.code}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Price </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.price}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="stock">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Stock </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.stock}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="activeStatus">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
    <mat-cell *matCellDef="let row"> 
            <mat-chip *ngIf="row.activeStatus=='INACTIVE'">{{row.activeStatus}}</mat-chip> 
            <mat-chip color="accent" selected="true" *ngIf="row.activeStatus=='ACTIVE'">{{row.activeStatus}}</mat-chip>                 
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action </mat-header-cell>
    <mat-cell *matCellDef="let row"> 
    <a title="Edit" routerLink="edit/{{row.id}}">
      <i class="fa fa-edit"></i>
    </a>&nbsp;
     <a title="Delete" href="javascript:void(0)" (click)="deleteProduct(row.id)">
      <i class="fa fa-remove"></i>
    </a>
    
    </mat-cell>
  </ng-container>
  
    <mat-header-row *matHeaderRowDef="matTableDataSourceColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: matTableDataSourceColumns;"
             [class.selected]="selection.isSelected(row)"
             (click)="selection.toggle(row)">
    </mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]=pageSize [pageSizeOptions]=pageSizeOptions showFirstLastButtons=true></mat-paginator>
  
</div>
