<mat-card>
  <mat-card-title>Edit Transaction</mat-card-title>
  <form [formGroup]="editForm" (ngSubmit)="save($event)">
      <div class="mb-1">
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Status"  value="{{status}}" [formControl]="editForm.controls['status']">
          </mat-form-field>
        </div>



      <div class="demo-table-container demo-mat-table-example mat-elevation-z4">
          <mat-table #table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row?.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="orderPrice">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Order Price</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row?.orderPrice}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="productId">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row?.productId}} </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row?.quantity}} </mat-cell>
              </ng-container>  

            <ng-container matColumnDef="totalPrice">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row?.totalPrice}} </mat-cell>
            </ng-container>
           
      
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
      
          <mat-paginator #paginator [pageSize]=pageSize [pageSizeOptions]=pageSizeOptions showFirstLastButtons=true></mat-paginator>
        </div>
    <hr>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button  [routerLink]="['/transaction']">Cancel</button>
    </mat-card-actions>
  </form>
  <!-- <app-modal-save *ngIf="successDialog"></app-modal-save> -->
</mat-card>
