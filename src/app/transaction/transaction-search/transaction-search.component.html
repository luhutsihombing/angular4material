
<mat-card class="demo-table-card">
  <mat-card-title>
    <span style="margin-right: auto;" class="mb-1 block">
      <h1 class="mt-0">Transaction</h1>
    </span>
  </mat-card-title>
  <mat-card-content>
    <div class="mt-0">
      <button mat-raised-button color="primary" routerLink="/transaction/create" routerLinkActive="active">
        <span>Add Transaction</span> 
      </button>
    </div>
    <br/>
    <div align="end">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </mat-card-content>
  <div class="demo-table-container demo-mat-table-example mat-elevation-z4">
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> User ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.userId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="orderDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.orderDate | date:'dd - MM - yyyy'}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="totalPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row?.totalPrice}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row?.status}} </mat-cell>
        </ng-container>  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <a title="Edit" [routerLink]="['/transaction/edit', row?.id]">
              <i class="fa fa-edit"></i>
            </a>&nbsp;
             <a title="Delete" (click)="showDialog(row)">
              <i class="fa fa-remove"></i>
            </a>
            <a title="View" [routerLink]="['/transaction/view', row?.id]">
                <i class="fa fa-eye"></i>
              </a> 
          <!-- <button mat-button  color="primary" [routerLink]="['/user/', row?.id]" >View </button> |
          <button mat-button color="primary" [routerLink]="['/user/edit', row?.id]" >Edit </button>| -->
          <!-- <button mat-button color="primary" [routerLink]="['/user/delete', row?.id]" >Delete </button> -->
          <!-- <button mat-raised-button color="warn" (click)="openDialog(row)">Delete</button> -->
         </mat-cell> 
      </ng-container> 

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]=pageSize [pageSizeOptions]=pageSizeOptions showFirstLastButtons=true></mat-paginator>
  </div>
</mat-card>
