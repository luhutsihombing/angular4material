<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
            <div class="text-xs-center pb-1">
                <img src="http://www.pji-solutions.com/wp-content/uploads/2017/01/logo-pji-150x-136.jpg" alt="Pradipta Jatis Indonesia"/>
              <p class="mat-text-muted">Sign in with your app to continue.</p>
            </div>
           
           
            <div fxLayout="column" fxLayoutAlign="space-around">
             
             
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Username" [formControl]="loginForm?.controls['username']">
                </mat-form-field>
                <small *ngIf="loginForm?.controls['username'].hasError('required') && loginForm?.controls['username'].touched" class="mat-text-warn">Username is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="loginForm?.controls['password']">
                </mat-form-field>
                <small *ngIf="loginForm?.controls['password'].hasError('required') && loginForm?.controls['password'].touched" class="mat-text-warn">Password is required.</small>
              </div>
              
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
           
              </div>                      
              <div class="pt-1 pb-1 text-xs-center">
                <!--
              <a [routerLink]="['/session/forgot']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/session/signup']">Sign up for a new account.</a>
                  -->
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
