
<mat-card class="demo-table-card">
  <mat-card-title>
    <span style="margin-right: auto;" class="mb-1 block">
      <h1 class="mt-0">User</h1>
    </span>
  </mat-card-title>
  <mat-card-content>
    <div class="mt-0">
      <button mat-raised-button color="primary" routerLink="/user/create" routerLinkActive="active">
        <span>Add User</span> 
      </button>
    </div>
    <br/>
    <div align="end">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </mat-card-content>
  <div class="demo-table-container demo-mat-table-example mat-elevation-z4">
    <mat-table #table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.userName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <a title="Edit" [routerLink]="['/user/edit', row?.id]">
              <i class="fa fa-edit"></i>
            </a>&nbsp;
             <a title="Delete" (click)="showDialog(row)">
              <i class="fa fa-remove"></i>
            </a>
            <a title="View" [routerLink]="['/user/', row?.id]">
                <i class="fa fa-eye"></i>
              </a>
          <!-- <button mat-button  color="primary" [routerLink]="['/user/', row?.id]" >View </button> |
          <button mat-button color="primary" [routerLink]="['/user/edit', row?.id]" >Edit </button>| -->
          <!-- <button mat-button color="primary" [routerLink]="['/user/delete', row?.id]" >Delete </button> -->
          <!-- <button mat-raised-button color="warn" (click)="openDialog(row)">Delete</button> -->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]=pageSize [pageSizeOptions]=pageSizeOptions showFirstLastButtons=true></mat-paginator>
  </div>
</mat-card>
